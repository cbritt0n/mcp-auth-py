version: '3.8'

services:
  # Main application with different auth providers
  mcp-auth-local:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AUTH_PROVIDER=local
      - JWT_SECRET=local-dev-secret-change-in-production
      - REDIS_JWKS=true
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AWS Cognito example
  mcp-auth-aws:
    build: .
    ports:
      - "8001:8000"
    environment:
      - AUTH_PROVIDER=aws
      - PROVIDER_CONFIG={"cognito_region":"us-west-2","cognito_user_pool_id":"us-west-2_XXXXXXXXX","audience":"your-client-id"}
      - REDIS_JWKS=true
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - redis

  # Google OAuth2 example
  mcp-auth-google:
    build: .
    ports:
      - "8002:8000"
    environment:
      - AUTH_PROVIDER=google
      - PROVIDER_CONFIG={"audience":"your-client-id.apps.googleusercontent.com"}
      - REDIS_JWKS=true
      - REDIS_URL=redis://redis:6379/2
    depends_on:
      - redis

  # Redis for JWKS caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mcp-auth-local
      - mcp-auth-aws
      - mcp-auth-google

volumes:
  redis_data:
