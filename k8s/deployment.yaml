apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-auth
  labels:
    app: mcp-auth
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mcp-auth
  template:
    metadata:
      labels:
        app: mcp-auth
    spec:
      containers:
      - name: mcp-auth
        image: mcp-auth:latest
        ports:
        - containerPort: 8000
        env:
        - name: AUTH_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: mcp-auth-config
              key: auth-provider
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: mcp-auth-secrets
              key: jwt-secret
        - name: PROVIDER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: mcp-auth-config
              key: provider-config
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: REDIS_JWKS
          value: "true"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"